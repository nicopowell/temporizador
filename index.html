<!DOCTYPE html>
<html lang="es">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Nicolas Powell" />
    <meta name="description" content="Practica y manejo del DOM y BOM" />
    <meta name="keywords" content="Javascript, js, frontend, DOM, BOM, Temporizador" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Ejercicio 6</title>
  </head>
  <body class="text-light">
    <nav class="text-center py-3">
      <h1>Temporizador</h1>
      <h2 class="text-white-50">Ejercicio 6</h2>
    </nav>
    <main> 
      <section class="rounded-4 container-fluid" id="formContainer">
        <form class="row text-center p-3">
          <div class="col-12 col-md-4 mb-4">
            <label for="horas" class="form-label">Horas</label>
            <input type="number" class="form-control" id="inputHoras" min="0" max="23" value="0" required/>
          </div>
          <div class="col-12 col-md-4 mb-4">
            <label for="minutos" class="form-label">Minutos</label>
            <input type="number" class="form-control" id="inputMinutos" min="0" max="59" value="0" required/>
          </div>
          <div class="col-12 col-md-4 mb-4">
            <label for="segundos" class="form-label">Segundos</label>
            <input type="number" class="form-control" id="inputSegundos" min="0" max="59" value="0" required/>
          </div>
          <div class="col-12 mt-4">
            <button type="submit" class="btn btn-outline-light border-2 fw-bold px-4 py-2">Iniciar</button>
          </div>
          
        </form>
      </section>
      <section class="rounded-4 d-none" id="tiempoContainer">
        <p class="text-center" id="tiempo"></p>
        <div class="text-center">
          <button class="btn border-0" id="btnPause"><i class="bi bi-pause-fill"></i></button>
          <button class="btn border-0" id="btnPlay"><i class="bi bi-play-fill"></i></button>
          <button class="btn border-0" id="btnStop"><i class="bi bi-stop-fill"></i></button>
        </div>
      </section>
    </main>
    <footer class="text-center py-3">
      <p class="m-0">Nicolas Powell</p>
      <p class="m-0">
        <a
          href="https://github.com/nicopowell"
          class="link-light link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover"
          >GitHub</a
        >
      </p>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="./js/app.js"></script>
  </body>
</html>
